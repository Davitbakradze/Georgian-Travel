<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Georgian-Travel</title>
</head>
<body>
  <header class="fixed">
    <div class="container">
      <div class="header-box">
        <div class="left-row">
          <a href="index.html">
            <div class="icon-box">
              <img src="media/icons/logo-full.svg" alt="main-logo" class="main-logo">
            </div>
            <div class="icon-box-colored">
              <img src="media/icons/logo-colored.svg" alt="logo-colored" class="main-logo">
            </div>
          </a>
          <form action="">
            <div class="search-box">
              <input type="search" name="search" id="search" placeholder="ძებნა" class="search">
              <button type="submit">
                <div class="search-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                    <g opacity="0.5" clip-path="url(#clip0_0_296)">
                      <path d="M8.15625 14.0625C11.4182 14.0625 14.0625 11.4182 14.0625 8.15625C14.0625 4.89432 11.4182 2.25 8.15625 2.25C4.89432 2.25 2.25 4.89432 2.25 8.15625C2.25 11.4182 4.89432 14.0625 8.15625 14.0625Z" stroke="black" stroke-width="1.125" stroke-linecap="round" stroke-linejoin="round"/>
                      <path d="M12.3327 12.3328L15.7499 15.75" stroke="black" stroke-width="1.125" stroke-linecap="round" stroke-linejoin="round"/>
                    </g>
                    <defs>
                      <clipPath id="clip0_0_296">
                        <rect width="18" height="18" fill="white"/>
                      </clipPath>
                    </defs>
                  </svg>
                </div>
              </button>
          </div>
          </form>
          
        </div>
        <div class="right-row">
          <div class="header-button-box">
            <button class="btn add-button">
              <span class="plus-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#39bf9e" class="bi bi-plus-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                </svg>
              </span>
              <span class="green-span">
                დამატება
              </span>
            </button>
            <button class="btn user-space">
              <span>
                შესვლა
              </span>
            </button>
            <div class="lang-switcher">
              <ul class="lang-selector">
                <li>
                  <a >
                    <img src="media/icons/flag-ka.svg" alt="flag-ka">
                    GEO
                  </a>
                </li>
              </ul>
              <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-chevron-expand" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M3.646 9.146a.5.5 0 0 1 .708 0L8 12.793l3.646-3.647a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 0-.708m0-2.292a.5.5 0 0 0 .708 0L8 3.207l3.646 3.647a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 0 0 0 .708"/>
              </svg>
            </div>
          </div>
        </div>
        <div class="burger-box">
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
          </svg>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
